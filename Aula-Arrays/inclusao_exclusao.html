<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir/Remover</title>

    <script>
        lista_coisas = Array()

        lista_coisas['frutas'] = Array()
        lista_coisas['pessoas'] = ['Marcelo', 'Arthur', 'Paulo']

        lista_coisas['frutas'].push('Uva')        //Adiciona no final do Array
        lista_coisas['frutas'].unshift('Mamão')   //Adiciona no início do Array
        console.log(lista_coisas)

        lista_coisas['pessoas'].pop()              //Exclui o último 
        lista_coisas['pessoas'].shift()            //Remove o primeiro
        console.log(lista_coisas)

    </script>

</head>
<body>
    
</body>
</html>
