<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Construtoras - Encapsulamento</title>

    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel">
        
        let Carro = function(){
            this.cor = 'Amarelo'
            this.modelo  = 'Chevette'
            this.velocidadeAtual = 0

            var velocidadeMaxima = 180
            var quilometrosRodados = 0

            this.acelerar = function(aceleracao){
                let velocidade = this.getVelocidadeAtual() + aceleracao
                if(velocidade > velocidadeMaxima){
                    velocidade = velocidadeMaxima
                }
                this.setVelocidadeAtual(velocidade)

                setQuilometrosRodados(0.07)
                console.quilometrosRodados
            }

            this.getVelocidadeAtual = function(){
                return this.velocidadeAtual
            }

            this.setVelocidadeAtual = function(velocidadeAtual){
                this.velocidadeAtual = velocidadeAtual
            }

            var setQuilometrosRodados = function(km){
                quilometrosRodados += km
            }
        }

        let carro = new Carro()
        console.log(carro.velocidadeAtual)

    </script>

</head>

</body>
</html>
