    <script type="text/babel">
        
        class Animal{
            constructor(cor, tamanho, peso){
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir(){
                console.log('dormir')
            }
        }

       class Passaro extends Animal{

           constructor(bico, cor, tamanho, peso){
               super(cor, tamanho, peso)
               this.bico = bico
           }

           voar(){
                console.log('voar')
           }
       }

       class Papagaio extends Passaro{

           constructor(bico, sabeFalar, cor, tamanho, peso){
               super(bico, cor, tamanho, peso)
               this.sabeFalar = sabeFalar
           }

           falar(){
               console.log('falar')
           }
       }

       class Avestruz extends Passaro{

           constructor(bico, cor, tamanho, peso){
               super(bico, cor, tamanho, peso)
           }

           enterrarCabeca(){
               console.log('Enterrar Cabeça')
           }

           voar(){
               console.log('Não sabe voar')
           }
       }

       let papagaio = new Papagaio('Médio', true, 'verde', 35, 350)
       let avestruz = new Avestruz('Grande', 'Branco', 250, 15000)

       papagaio.voar()
       avestruz.voar()

    </script>
