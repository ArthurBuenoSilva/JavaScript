<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstração</title>

    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel">
        
        //modelo do objeto
        class ContaBancaria{
            
            //método construtor/instância
            constructor(){
                //características
                this.agencia = 1075
                this.numeroConta = 8351125
                this.saldo = 50
                this.limite = 450
            }

            //ações/métodos
            depositar(valor){
                this.saldo += valor
            }

            sacar(valor){
                this.saldo -= valor
            }

            consultarSaldo(){
                return this.saldo
            }
        }

        //entidade
        let x = new ContaBancaria()
        let y = new ContaBancaria()

        console.log('Inicialmente: ' + x.consultarSaldo())

        x.depositar(250)
        console.log('Após o depósito: ' + x.consultarSaldo())

        x.sacar(100)
        console.log('Após o saque: ' + x.consultarSaldo())

        console.log('A outra entidade foi preservada: ' + y.consultarSaldo())
    
    </script>

</head>
<body>

</body>
</html>
