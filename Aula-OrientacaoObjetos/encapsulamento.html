    <script type="text/babel">
        
        class Tv{

            constructor(){
                this._canais = Array(2, 4, 5, 7, 10)
                this._canalAtivo = 5
                this._volume = 12
            }

            //getter e setters
            get canalAtivo(){
                return this._canalAtivo
            }

            set canalAtivo(canal){

                if(this._canais.indexOf(canal) != -1){
                    this._canalAtivo = canal
                }                
            }
        }

        let tv = new Tv()

        console.log(tv.canalAtivo)

        tv.canalAtivo = 10
        console.log(tv.canalAtivo)

    </script>
