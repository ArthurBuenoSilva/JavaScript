
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>

    <script>

        var janela

        function abrirPopup() {
            janela = window.open('http://www.google.com', 'nova_janela', 'width=500, height=400')
        }

        function fecharPopup() {
            janela.close()
        }

    </script>
</head>
<body>
    <button onclick="abrirPopup()">Abrir Janela</button>
    <button onclick="fecharPopup()">Fechar Janela</button>
    <button onclick="window.print()">Imprimir Pagina</button>
</body>
</html>
