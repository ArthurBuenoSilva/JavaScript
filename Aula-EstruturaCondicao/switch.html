<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>

    <script>
        var x = parseInt(prompt('Digite um numero:'))

        switch(x){
            case 1:{
                document.write('Número 1')
                break;
            }
            case 2:{
                document.write('Número 2')
                break;
            }
            default:{
                document.write('Número Qualquer')
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
