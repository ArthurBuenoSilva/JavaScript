<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>

    <script>

        //Propriedades
        document.write('Arthur'.length)
        document.write('<br/>')
        document.write('Arthur'.charAt(2))
        document.write('<br/>')
        document.write('Arthur'.indexOf(2))
        document.write('<br/>')
        document.write('Arthur'.replace('Arthur','Paulo'))
        document.write('<br/>')
        document.write('Arthur'.substr(0,3))
        document.write('<br/>')
        document.write('Arthur'.toLocaleLowerCase())
        document.write('<br/>')
        document.write('Arthur'.toLocaleUpperCase())
        document.write('<br/>')
        document.write('  Arthur Bueno Silva  '.trim())

    </script>
</head>
<body>
    
</body>
</html>
