<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Classes</title>

    <style>
        .estilo1{
            background: #FF0000;
            color: #FFFFFF;
        }

        .estilo2{
            background: #00FF00;
            color: #FFFFFF;
            height: 75px;
            text-align: center;
            font-size: 25px;
        }
    </style>

</head>
<body>

    <div id="mensagem" class="estilo1">Modificando a classe </div>
    <hr/>

    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
</body>

<script>

   function modificaClasse() {
       document.getElementById('mensagem').className = 'estilo2'
   }
   
</script>

</html>
